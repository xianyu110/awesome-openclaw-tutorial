# Site settings
title: Awesome OpenClaw Tutorial
description: 从零开始玩转OpenClaw：最全面的中文教程
baseurl: ""
url: "https://awesome.tryopenclaw.asia"
repository: xianyu110/awesome-openclaw-tutorial

# Theme
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation
navigation:
  - title: 首页
    url: /
  - title: 搜索
    url: /search
  - title: 快速开始
    url: /docs/01-basics/03-quick-start
  - title: 核心功能
    url: /docs/02-core-features/04-file-management
  - title: 进阶应用
    url: /docs/03-advanced/08-skills-extension
  - title: 实战案例
    url: /docs/04-practical-cases/12-personal-productivity

# Relative links
relative_links:
  enabled: true
  collections: true

# Optional front matter
optional_front_matter:
  remove_originals: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - PROGRESS.md
  - PROJECT-SUMMARY.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Include
include:
  - _config.yml
  - README.md
  - docs
  - appendix
